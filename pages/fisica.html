<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cálculo de Volumenes</title>
  <script defer src="../JS/main2.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Menú</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Áreas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./volumen.html">Volúmenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fisica</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center">Calcular Velocidad de un Cuerpo</h2>
    <form id="areaForm" class="mt-4">
      <div class="form-group">
        <label for="lado">Distancia</label>
        <input type="number" class="form-control" id="distancia" placeholder="Ingrese la distancia" required>
        <label for="lado">Tiempo</label>
        <input type="number" class="form-control" id="tiempo" placeholder="Ingrese el tiempo" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularVelocidad()">Calcular Velocidad</button>
      
    </form>
    <div id="resultadoVelocidad" class="mt-3"></div>
    <div id="promVelocidad" class="mt-3"></div>
    <div id="tablaVelocidad">

    </div>
    <h2 class="text-center">Calcular aceleracion de un Cuerpo</h2>
    <form id="areaForm" class="mt-4">
      <div class="form-group">
        <label for="Velocidad Inicial">Velocidad Inicial</label>
        <input type="number" class="form-control" id="velocidadIni" placeholder="Ingrese la velocidad inicial" required>
        <label for="Velocidad Final">Velocidad Final</label>
        <input type="number" class="form-control" id="velocidadFin" placeholder="Ingrese la velocidad final" required>
        <label for="Tiempo">Tiempo</label>
        <input type="number" class="form-control" id="tiempoAce" placeholder="Ingrese el tiempo" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularAceleracion()">Calcular Aceleracion</button>
    </form>
    <div id="resultadoAce" class="mt-3"></div>
    <div id="promAceleracion"></div>
    <div id="tablaAceleracion">

    </div>

    <h2 class="text-center">Calcular Fuerza</h2>
    <form id="areaForm" class="mt-4">
      <div class="form-group">
        <label for="lado">Masa</label>
        <input type="number" class="form-control" id="masa" placeholder="Ingrese el radio del cilindro" required>
        <label for="lado">Aceleracion</label>
        <input type="number" class="form-control" id="aceleracion1" placeholder="Ingrese la altura del cilindro" required>
        
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularFuerza()">Calcular Fuerza</button>
      
    </form>
    <div id="resultadoFuerza" class="mt-3"></div>
    <div id="promFuerza" class="mt-3"></div>
    <div id="tablaFuerza" class="mt-3"></div>

    

    

  </div>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script para calcular área -->

</body>
</html>
